name: atomik-trading-backend
services:
  - name: web
    environment_slug: python
    github:
      branch: main
      deploy_on_push: true
      repo: elcapitan88/landingpage
    source_dir: backend
    envs:
      - key: DEBUG
        scope: RUN_AND_BUILD_TIME
        value: "True"
      - key: ALLOWED_HOSTS
        scope: RUN_AND_BUILD_TIME
        value: "*"
      - key: DJANGO_SETTINGS_MODULE 
        scope: RUN_AND_BUILD_TIME
        value: "core.settings"
      - key: DISABLE_COLLECTSTATIC
        scope: RUN_AND_BUILD_TIME
        value: "1"
      - key: NO_COLLECTSTATIC
        scope: RUN_AND_BUILD_TIME
        value: "1"
    instance_size_slug: basic-xs
    http_port: 8000
    build_command: |
      export DISABLE_COLLECTSTATIC=1
      pip install -r requirements.txt
    run_command: python manage.py runserver 0.0.0.0:8000